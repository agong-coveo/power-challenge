<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Power Up Challenge Search Page</title>
  <script
    class="coveo-script"
    src="https://static.cloud.coveo.com/searchui/v2.10096/js/CoveoJsSearch.Lazy.min.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://static.cloud.coveo.com/searchui/v2.10096/css/CoveoFullSearch.min.css"
  />
  <script src="https://static.cloud.coveo.com/searchui/v2.10096/js/templates/templates.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Coveo.SearchEndpoint.configureCloudV2Endpoint(
        "agongcoveocomgrotesquechinchillaxx1ef20h",
        "xx3b5f9532-f3a5-406e-acc1-9a119c2a22ee"
      );
      Coveo.init(document.getElementById("search"));
    });
  </script>
</head>

<body id="search" class="CoveoSearchInterface">
  <script src="/script.js"></script>
  <div
    class="CoveoFoldingForThread"
    data-parent="@foldingparentid"
    data-child="@foldingchildid"
    data-field="@foldingcollectionid"
  ></div>
  <!-- <div class="CoveoAnalytics" data-search-hub="CommunitySearch"></div> -->
  <script id="basic" class="result-template" type="text/html">
    <div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <a class="CoveoResultLink"></a>
        </div>
      </div>
      <div class="coveo-result-row">
        <div class="coveo-result-cell">
          <div class="CoveoExcerpt"></div>
        </div>
      </div>
    </div>
  </script>
  <div class="coveo-tab-section">
    <div
      style="
        font-size: 50px;
        text-align: left;
        padding: 10px;
        align-items: center;
        display: flex;
      "
    >
      <div>Pokemon Encyclopedia</div>
      <img
        src="/assets/pokeball.jpeg"
        style="margin-left: -24px; margin-top: 7px"
      />
    </div>
  </div>
  <div class="coveo-search-section" style="margin: 28px auto 47px">
    <!-- <div
          class="CoveoSearchbox"
          data-query-suggest-character-threshold="1"
          ></div> -->
    <div class="CoveoSearchbox"></div>
    <div class="CoveoFieldSuggestions" data-field="@pokemonname"></div>
  </div>

  <div class="coveo-main-section">
    <div class="coveo-facet-column">
      <div
        class="CoveoFacet"
        data-title="Type"
        data-sort-criteria="alphaascending"
        data-enable-toggling-operator="true"
        data-field="@pokemontype"
        data-tab="All"
      ></div>
      <div
        class="CoveoFacet"
        data-title="Generation"
        data-sort-criteria="alphaascending"
        data-field="@pokemongeneration"
        data-tab="All"
      ></div>
      <div
        class="CoveoFacetSlider"
        data-title="National Number"
        data-field="@nationalnum"
        data-range-slider="true"
      ></div>
      <div
        class="CoveoFacetSlider"
        data-title="Weight (kg)"
        data-field="@pokemonweight"
        data-range-slider="true"
      ></div>
      <div
        class="CoveoFacetSlider"
        data-title="Height (m)"
        data-field="@pokemonheight"
        data-range-slider="true"
      ></div>
    </div>
    <div class="coveo-results-column">
      <div class="coveo-results-header">
        <div class="coveo-summary-section">
          <span class="CoveoQuerySummary"> </span>
          <span class="CoveoQueryDuration"></span>
        </div>
      </div>
      <script id="folding-child" class="result-template" type="text/html">
        <div class="coveo-result-frame">
          <div
            class="coveo-result-cell"
            style="vertical-align:top;text-align:center;width:120px;"
          >
            <span
              class="CoveoImageFieldValue"
              data-field="@pokemonimg"
              data-height="100"
            ></span>
          </div>
          <div
            class="coveo-result-cell"
            style="vertical-align:middle;padding-left: 16px;width: 200px;"
          >
            <div class="coveo-result-row">
              <div
                class="coveo-result-cell"
                style="display: flex; flex-direction: column;"
              >
                <span
                  class="CoveoFieldValue"
                  style="margin-bottom: 10px;"
                  data-field="@pokemonname"
                ></span>
                <span
                  class="CoveoFieldValue coveo-with-label"
                  data-field="@pokemontype"
                  data-text-caption="Type"
                  style="margin-right:30px;"
                ></span>
              </div>
            </div>
          </div>
        </div>
      </script>
      <div class="CoveoResultList" data-layout="card">
        <script
          id="customListTemplate"
          class="result-template"
          type="text/html"
          data-layout="card"
        >
          <div class="coveo-result-frame" style="max-height:357px">
            <div
              class="coveo-result-cell"
              style="vertical-align:top;text-align:center;width:120px;height:120px;display:flex;align-items: center;"
            >
              <span
                class="CoveoImageFieldValue"
                data-field="@pokemonimg"
                data-height="120"
              ></span>
            </div>
            <div
              class="coveo-result-cell"
              style="vertical-align: top;padding-left: 16px;"
            >
              <div class="coveo-result-row" style="text-align: center">
                <div class="coveo-result-row" style="margin-top:10px;">
                  <!-- <span
                    class="CoveoFieldValue"
                    data-field="@pokemonname"
                    style="font-size: 1.3em;
                    font-weight: bold;"
                  > -->
                      <a
                      class="CoveoResultLink" data-title-template="${raw.pokemonname}" style="font-size: 1.3em;
                      font-weight: bold;"
                      ></a>
                </span>
                </div>
                <div class="coveo-result-row">
                  <span class="CoveoFieldValue" data-field="@nationalnum"
                    >#</span
                  >
                  <span class="CoveoFieldValue" data-field="@pokemonspecies">
                    -
                  </span>
                </div>
                <span>
                  <span
                  class="CoveoFieldValue"
                  style="margin-bottom: 10px; display: none;"
                  id="pokemonName"
                  data-field="@pokemonname"
                ></span>
                  <audio id="player" src="https://play.pokemonshowdown.com/audio/cries/haunter.mp3" onloadeddata="setVolume()">
                  </audio>
                  <a onclick="playAudio()">
                    <img src="/assets/speaker.png" class="icon" />
                  </a>
                </span>
              </div>
              <div class="coveo-result-row" style="margin-bottom: 15px;text-align:center">
                <div class="coveo-result-cell">
                  <span
                    class="CoveoFieldValue"
                    data-field="@pokemondesc"
                  ></span>
                </div>
              </div>
              <div class="coveo-result-row" style="display:flex;justify-content:center">
                <div class="pokemon-table"  style="display:flex; flex-direction: row;justify-content:flex-end;width:65%">
                  <div class="coveo-result-cell">
                    <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemontype"
                    data-text-caption="Type"
                    style="margin-right:30px;"
                    ></span>
                    <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemonabilities"
                    data-text-caption="Abilities"
                    style="margin-right:30px;"
                  ></span>
                  <div>
                    <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemonheight"
                    data-text-caption="Height"
                    ></span>
                    <span>kg</span>
                  </div>
                  <div>
                    <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemonweight"
                    data-text-caption="Weight"
                  ></span>
                  <span>m</span>
                  </div>
                  </div>
                  <div class="coveo-result-cell" style="display: flex;
                  flex-direction: column;justify-content: center;">
                    <div style="display:flex;flex-direction:row;">
                      <span>
                        <img class="icon" src="/assets/heart.png"/>
                      </span>
                      <span
                      class="CoveoFieldValue"
                      data-field="@pokemonhp"
                      ></span>
                    </div>
                    <div style="display:flex;flex-direction:row;">
                      <span>
                        <img class="icon" src="/assets/swords.png"/>
                      </span>
                      <span
                      class="CoveoFieldValue"
                      data-field="@pokemonatk"
                      ></span>
                    </div>
                    <div style="display:flex;flex-direction:row;">
                      <span>
                        <img class="icon" src="/assets/shield.png"/>
                      </span>
                      <span
                      class="CoveoFieldValue"
                      data-field="@pokemondef"
                      ></span>
                    </div>
                    <div style="display:flex;flex-direction:row;">
                      <span>
                        <img class="icon" src="/assets/shoe.png"/>
                      </span>
                      <span
                      class="CoveoFieldValue"
                      data-field="@pokemonspeed"
                      ></span>
                    </div>

                  </div>

                </div>
                <!-- <div class="coveo-result-cell">
                  <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@nationalnum"
                    data-text-caption="National Number"
                    style="margin-right:30px;"
                  ></span>
                  <span
                    class="CoveoFieldValue"
                    data-field="@pokemongeneration"
                    style="margin-right:30px;"
                  ></span>
                  <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemontype"
                    data-text-caption="Type"
                    style="margin-right:30px;"
                  ></span>
                  <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemonweight"
                    data-text-caption="Weight (kg)"
                    style="margin-right:30px;"
                  ></span>
                </div> -->
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <div class="CoveoMissingTerms"></div>
                </div>
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <!-- <span
                    class="CoveoResultFolding"
                    data-enable-expand="false"
                    data-result-template-id="folding-child"
                  >
                  </span> -->
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

      <div class="coveo-results-footer">
        <div class="coveo-results-footer-left">
          <div
            class="CoveoPager"
            role="navigation"
            aria-label="Pagination"
            aria-hidden="false"
          ></div>
        </div>
        <div class="coveo-results-footer-right">
          <div class="CoveoResultsPerPage" aria-hidden="false"></div>
          <div class="CoveoLogo"></div>
        </div>
      </div>
    </div>
  </div>
</body>
