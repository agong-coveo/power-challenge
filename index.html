<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Power Up Challenge Search Page</title>
  <script
    class="coveo-script"
    src="https://static.cloud.coveo.com/searchui/v2.10096/js/CoveoJsSearch.Lazy.min.js"
  ></script>
  <link
    rel="stylesheet"
    href="https://static.cloud.coveo.com/searchui/v2.10096/css/CoveoFullSearch.min.css"
  />
  <script src="https://static.cloud.coveo.com/searchui/v2.10096/js/templates/templates.js"></script>
  <link rel="stylesheet" href="styles.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Coveo.SearchEndpoint.configureCloudV2Endpoint(
        "agongcoveocomgrotesquechinchillaxx1ef20h",
        "xx3b5f9532-f3a5-406e-acc1-9a119c2a22ee"
      );
      Coveo.init(document.getElementById("search"));
    });
  </script>
</head>

<body id="search" class="CoveoSearchInterface">
  <!-- <div class="CoveoAnalytics" data-search-hub="CommunitySearch"></div> -->

  <div class="coveo-tab-section">
    <a
      class="CoveoTab coveo-accessible-button coveo-selected"
      data-id="All"
      data-caption="All Content"
      role="button"
      title="All Content"
      tabindex="0"
    >
    </a>
  </div>
  <div class="coveo-search-section">
    <!-- <div
      class="CoveoSearchbox"
      data-query-suggest-character-threshold="1"
    ></div> -->
    <div class="CoveoSearchbox"></div>
    <div class="CoveoFieldSuggestions" data-field="@pokemonname"></div>

  </div>

  <div class="coveo-main-section">
    <div class="coveo-facet-column">
      <div
        class="CoveoFacet"
        data-title="Type"
        data-sort-criteria="alphaascending"
        data-enable-toggling-operator="true"
        data-field="@pokemontype"
        data-tab="All"
      ></div>
      <div
        class="CoveoFacet"
        data-title="Generation"
        data-sort-criteria="alphaascending"
        data-field="@pokemongeneration"
        data-tab="All"
      ></div>
      <div
        class="CoveoFacetSlider"
        data-title="National Number"
        data-field="@nationalnum"
        data-range-slider='true'
      ></div>
      <div
        class="CoveoFacetSlider"
        data-title="Weight (kg)"
        data-field="@pokemonweight"
        data-range-slider='true'
      ></div>
    </div>
    <div class="coveo-results-column">
      <div class="coveo-results-header">
        <div class="coveo-summary-section">
          <span class="CoveoQuerySummary"> </span>
          <span class="CoveoQueryDuration"></span>
        </div>
      </div>
      <div class="CoveoResultList" layout="list">
        <script
          id="customListTemplate"
          class="result-template"
          type="text/html"
          data-layout="list"
        >
          <div class="coveo-result-frame">
            <div
              class="coveo-result-cell"
              style="vertical-align:top;text-align:center;width:120px;"
            >
              <span
                class="CoveoImageFieldValue"
                data-field="@pokemonimg"
                data-height="120"
              ></span>
            </div>
            <div
              class="coveo-result-cell"
              style="vertical-align: top;padding-left: 16px;"
            >
              <div class="coveo-result-row" style="margin-top:0;">
                <div
                  class="coveo-result-cell"
                  style="vertical-align:top;font-size:16px;"
                  role="heading"
                  aria-level="2"
                >
                  <a class="CoveoResultLink"></a>
                </div>
                <div
                  class="coveo-result-cell"
                  style="width:120px;text-align:right;font-size:12px"
                >
                  <div class="coveo-result-row">
                    <span
                      class="CoveoFieldValue"
                      data-field="@date"
                      data-helper="date"
                    ></span>
                  </div>
                </div>
              </div>
              <div class="coveo-result-row" style="margin-top:10px;">
                <div class="coveo-result-cell">
                  <span
                    class="CoveoFieldValue"
                    data-field="@pokemondesc"
                  ></span>
                </div>
              </div>
              <div class="coveo-result-row" style="margin-top:10px;">
                <div class="coveo-result-cell">
                  <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@nationalnum"
                    data-text-caption="National Number"
                    style="margin-right:30px;"
                  ></span>
                  <span
                    class="CoveoFieldValue"
                    data-field="@pokemongeneration"
                    style="margin-right:30px;"
                  ></span>
                  <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemontype"
                    data-text-caption="Type"
                    style="margin-right:30px;"
                  ></span>
                  <span
                    class="CoveoFieldValue coveo-with-label"
                    data-field="@pokemonweight"
                    data-text-caption="Weight (kg)"
                    style="margin-right:30px;"
                  ></span>
                </div>
              </div>
              <div class="coveo-result-row" style="margin-top:10px;">
                <div class="coveo-result-cell">
                  <div class="CoveoPrintableUri" role="list"></div>
                </div>
              </div>
              <div class="coveo-result-row">
                <div class="coveo-result-cell">
                  <div class="CoveoMissingTerms"></div>
                </div>
              </div>
            </div>
          </div>
        </script>
      </div>

      <div class="coveo-results-footer">
        <div class="coveo-results-footer-left">
          <div
            class="CoveoPager"
            role="navigation"
            aria-label="Pagination"
            aria-hidden="false"
          ></div>
        </div>
        <div class="coveo-results-footer-right">
          <div class="CoveoResultsPerPage" aria-hidden="false"></div>
          <div class="CoveoLogo"></div>
        </div>
      </div>
    </div>
  </div>
</body>
